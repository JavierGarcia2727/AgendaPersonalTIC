<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="Utf-8">
<title>Inicio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">

	<div th:if="${msgExito != null}">[[${msgExito}]]</div>

	<h3>Mis Contactos</h3>

	<div class="alert alert-success alert-dismissible mt-3"
		th:if="${msgExito ne null}">
		[[${msgExito}]]
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>

	</div>


	<div class="text-end">
		<a href="/contacto/nuevo" class="btn btn-primary"><i
			class="fa fa-plus"></i> Registrar Contacto</a>
	</div>
	<table class="table table-hover">

		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>F.Nacimiento</th>
				<th>Celular</th>
				<th>Correo</th>

				<th>F.Registro</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="contacto : ${contactos}" th:object="${contacto}">
				<!-- Si utilizo th:object="${contacto}" puedo usar *
			                                                               en vez de contacto  -->
				<td th:text="*{id}"></td>
				<td th:text="*{nombre}"></td>
				<td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
				<td th:text="*{celular}"></td>
				<td th:text="${contacto.correo}"></td>
				<td
					th:text="*{#temporals.format(fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>



				<td>
				
				<div class="btn-group btn-group-sm">
				<a th:href="@{/contacto/editar/{id}(id=*{id})}" class="btn btn-primary"><i class="fa fa-edit"></i></a> 
				
				<a th:href="@{/contacto/editar/{id}(id=*{id})}" class="btn btn-danger"><i
						class="fa fa-trash"></i></a></div></td>

			</tr>
		</tbody>




	</table>

</body>
</html>
