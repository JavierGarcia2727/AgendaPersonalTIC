<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="Utf-8">
<title>Nuevo Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">

	<h3>Nuevo Contacto</h3>

	<form th:action="@{/contacto/nuevo}" th:object="${contacto}"
		method="POST" novalidate>

		<div class="mb-2">
			<label for="nombre">Nombre</label> <input id="nombre" th:field="*{nombre}" type="text"
				placeholder="Nombre" autoComplete="off">
		</div>

		<div class="mb-2">
			<label for="fechaNacimiento">F. nacimiento</label> <input
				id="fechaNacimiento" th:field="*{fechaNacimiento}" type="date" placeholder="Fecha nacimiento" >
		</div>


		<div class="mb-2">
			<!-- se usa type="tel" exclusivo de telefono -->
			<label for="celular">Celular</label> <input id="celular" th:field="*{celular}" type="tel"
				placeholder="celular" autoComplete="off">
		</div>
		<div class="mb-2">
			<label for="correo">Correo</label> <input id="correo" th:field="*{correo}" type="text"
				placeholder="correo" autoComplete="off">
		</div>
		
		
		<button class="btn btn-primary">Crear Contacto</button>
	</form>


</body>
</html>
