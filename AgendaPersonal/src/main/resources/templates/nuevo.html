<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="Utf-8">
<title>Nuevo Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>



<style type="text/css">
.invalid-feedback {
	display: block;
}
</style>

</head>
<body class="container py-5">


	<div class="p-5 bg-light rounded shadow mb-5"
		style="background: url('/mello.svg') no-repeat right; background-size: contain">


		<h1 class="text-primary display-5">Bien Venido a mi Agenda</h1>
		<p class="fw-bold mt-3">Con esta aplicacion podras gestionar tu
			agenda virtual</p>


		<p>consulta, crea. actualiza o elimana tus contactos de forma
			facil y segura.</p>

	</div>

	<h3>Nuevo Contacto</h3>

<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">

<form th:action="@{/contacto/crear}" th:object="${contacto}"
		method="POST" novalidate>

		<div class="form-group">
			<label for="nombre">Nombre</label> <input id="nombre"
				th:field="*{nombre}" type="text" class="form-control"
				placeholder="Nombre" autoComplete="off" th:errorclass="is-invalid">

			<div class="invalid-feedback" th:errors="*{nombre}"></div>
		</div>

		<div class="mb-2">
			<label for="fechaNacimiento">F. nacimiento</label> <input
				id="fechaNacimiento" th:field="*{fechaNacimiento}" type="date"
				class="form-control" placeholder="Fecha nacimiento">

			<div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>
		</div>


		<div class="mb-2">
			<!-- se usa type="tel" exclusivo de telefono -->
			<label for="celular">Celular</label> <input id="celular"
				th:field="*{celular}" type="tel" class="form-control"
				placeholder="celular" autoComplete="off">
			<div class="invalid-feedback" th:errors="*{celular}"></div>
		</div>
		<div class="mb-2">
			<label for="correo">Correo</label> <input id="correo"
				th:field="*{correo}" type="text" class="form-control"
				placeholder="correo" autoComplete="off">
			<div class="invalid-feedback" th:errors="*{correo}"></div>
		</div>

<div class="mt-3 text-end">
  <a href="/contacto/index" class="btn btn-light me-2"> Cencelar</a>

		<button class="btn btn-primary">Crear Contacto</button> 
</div>

     
	</form>

</div>

</div>
	


</body>
</html>
